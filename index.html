<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset defines the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Title of the webpage displayed on the browser tab -->
    <title>Quark's Casino</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main heading for the casino -->
    <h1>Welcome to Quark's Casino!</h1>
    <!-- Brief instructions or description of the game -->
    <p>Try your luck at our exciting dice game!</p>
    <!-- Button that the user clicks to play the game -->
    <button id="playButton">Play Game</button>
    <!-- Div where the game results will be displayed -->
    <div id="gameResult"></div>
    <!-- Div to contain the images of the dice -->
    <div id="diceImages">
        <!-- Image element to display die1 -->
        <img id="die1Image" src="images/die1.png" alt="Die 1" width="100">
        <!-- Image element to display die2 -->
        <img id="die2Image" src="images/die1.png" alt="Die 2" width="100">
    </div>
    <!-- Include the external JavaScript file -->
    <script src="code.js"></script>
</body>
</html>
